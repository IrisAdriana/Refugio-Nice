<div class="card w-50 mx-auto mt-4">
  <h1 class="card-header text-center"> Formulario de Rescate</h1>
  <div class="card-body">
    <form action="" #r="ngForm">
      <div class="form-group">
        <label>Nombre Completo: </label>
        <input type="text" name="nombre" ngModel class="form-control">
      </div>
      <div class="form-group">
        <label>Telefono: </label>
        <input type="number" name="telefono" ngModel class="form-control">
      </div>
    </form>
  </div>
</div>
