<div class="container mt-5">
  <button
    type="button"
    class="btn btn-primary"
    data-bs-toggle="modal"
    data-bs-target="#myModal"
  >
    Notificar un Rescate
  </button>

  <div class="modal" id="myModal">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
          ></button>
        </div>
        <div class="modal-body">
          <form>
            <div class="mb-3">
              <label class="form-label required">Nombre</label>
              <input type="text" class="form-control" />
            </div>
            <div class="mb-3">
              <label class="form-label required">Tipo Rescate</label>
              <input type="text" class="form-control" />
            </div>
            <div class="mb-3">
              <label class="form-label required">Estado</label>
              <input type="text" class="form-control" />
            </div>
            <button type="submit" class="btn btn-success" href="">Obtener posicion</button>
            <div><br></div>
            <div class="mb-3">
              <label class="form-label required">Latitud</label>
              <input type="text" class="form-control" />
            </div>
            <div class="mb-3">
              <label class="form-label required">Longitud</label>
              <input type="text" class="form-control" />
            </div>
            <div class="mb-3">
              <label class="form-label required">Observaciones</label>
              <textarea class="form-control"></textarea>
            </div>
            <div class="mb-3">
              <label class="form-label required">Fecha</label>
              <input type="text" class="form-control"/>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-primary">Enviar</button>
          <button type="submit" class="btn btn-danger">Cancelar</button>
        </div>
      </div>
    </div>
  </div>
</div>
