<h1>prueba</h1>
<div class="card mb-3" style="max-width: 640px;">
    <div class="row g-0" *ngFor="let pet of pets$|async">
        <div class="col-md-5">
            <!-- <img src='pet.url_foto'  class="img-fluid rounded-start" alt="..." /> -->
        </div>
        <div class="col-md-7">
            <div class="card-body" >
                <h5 class="card-title">{{pet.nombre}}</h5>
                <p class="card-text"><strong>Genero:</strong>{{pet.genero}}</p>                                                        
                <p class="card-text"><strong>Raza:</strong>{{pet.raza}}</p>
                <p class="card-text">{{pet.observaciones}}</p>
                <a href="#" class="btn btn-outline-warning">Adoptar</a>
            </div>
        </div>
    </div>
</div>
